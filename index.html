<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Swiper.js -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css"/>
    <!-- MY CSS -->
    <link rel="stylesheet" href="css/style.css">
    <!-- BOXICONS CSS -->
    <link rel="stylesheet" href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css">
    <title>Naturio | Landing Page</title>
</head>
<body>
    <!-- ========= HEADER ========= -->
    <div class="bg__circle"></div>
    <header class="header" id="header">
        
        <nav class="nav container">
            <a href="index.html" class="nav__logo">
                <h2 class="logo__naturio" id="first">naturio</h2>
                <h2 class="logo__naturio" id="second">naturio</h2>
            </a>

            <div class="nav__menu" id="nav-menu">
                <ul class="nav__list">
                    <li class="nav__item">
                        <a href="index.html" class="nav__link">Home</a>
                    </li>
                    <li class="nav__item">
                        <a href="#" class="nav__link">Menu</a>
                    </li>
                    <li class="nav__item">
                        <a href="#" class="nav__link">What's New</a>
                    </li>
                    <li class="nav__item">
                        <a href="#" class="nav__link">Contact</a>
                    </li>
                </ul>

                <div class="nav__close" id="nav-close">
                    <i class='bx bx-x'></i>
                </div>
            </div>
            <!-- MENU BUTTON -->
            <div class="nav__toggle" id="nav-toggle">
                <i class='bx bx-menu'></i>
            </div>
        </nav>
    </header>

    <!-- ========= MAIN ========= -->
    <main class="main">
        <!-- ========= HOME ========= -->
        <section class="home">
            <div class="home__container container">
                <div class="home__data">
                    <h1 class="home__title">
                        Fresh Juice for Live Healthy.
                    </h1>
                    <p class="home__desc">
                        Lorem ipsum dolor sit amet, consectetur adipisicing elit. Quaerat eum suscipit nostrum mollitia? Placeat, laudantium.
                    </p>
                    <a href="#" class="home__button">
                        Learn More
                    </a>
                </div>

                <div class="home__image">
                    <div class="home__swiper">
                        <div class="swiper-wrapper">
                            <div class="swiper-slide"><img src="img/apple.png"></div>
                            <div class="swiper-slide"><img src="img/grape.png"></div>
                            <div class="swiper-slide"><img src="img/guava.png"></div>
                            <div class="swiper-slide"><img src="img/mango.png"></div>
                            <div class="swiper-slide"><img src="img/strawberry.png"></div>
                        </div>
                    </div>
                </div>

                <div class="home__soc-med">
                    <ul class="soc-med__list">
                        <li class="soc-med__item">
                            <a href="#" class="soc-med__link">
                                <i class='bx bxl-instagram'></i>
                            </a>
                        </li>
                        <li class="soc-med__item">
                            <a href="#" class="soc-med__link">
                                <i class='bx bxl-twitter'></i>
                            </a>
                        </li>
                        <li class="soc-med__item">
                            <a href="#" class="soc-med__link">
                                <i class='bx bxl-tiktok'></i>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </section>
    </main>

    <!-- =========== SCRIPT ============ -->

    <!-- SLIDER.JS -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>

    <!-- GSAP -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.0/gsap.min.js"></script>

    <!-- MAIN JS -->
    <script src="js/main.js"></script>
</body>
</html>
